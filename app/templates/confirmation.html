<!DOCTYPE html>
<html>
<head>
	<title>Form Submission Confirmation</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		/* Styles for the confirmation message */
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		.container {
			padding: 20px;
			background-color: white;
			border-radius: 5px;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
			margin-top: 50px;
			max-width: 600px;
			margin-left: auto;
			margin-right: auto;
		}

		h1 {
			font-size: 28px;
			color: #555555;
			margin-top: 0px;
			margin-bottom: 20px;
		}

		p {
			font-size: 18px;
			color: #555555;
			line-height: 1.5;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: right;
			font-size: 18px;
			margin-top: 20px;
		}

		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Thank You!</h1>
		<p>Your message has been sent successfully.</p>
		<button onclick="window.location.href='/'">Back to Home</button>
	</div>
</body>
</html>
